version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:16.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=demo-service-connection
      - POSTGRES_USER=spring
      - POSTGRES_PASSWORD=secret
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    driver: local
